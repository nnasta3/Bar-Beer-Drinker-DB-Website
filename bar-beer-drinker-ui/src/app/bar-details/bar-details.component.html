<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">{{ barName }}</h1>
  </div>
</div>

<div class = "container">
    <h2 class="text-center font-weight-light">Beers On Tap</h2>
      <p-table [value]="barDetails">
          <ng-template pTemplate="header">
          <tr>
              <th>Beer</th>
              <th>Price (In USD)</th>
          </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
          <tr>
          <td>
          <a routerLink="/Beers/{{ item.beer }}">
              {{ item.beer }}
            </a>
            </td>

          <td>{{ item.price }}</td>
          </tr>
          </ng-template>
         </p-table>
  </div>
