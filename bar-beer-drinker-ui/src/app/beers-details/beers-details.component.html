<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Beers</h1>
      <p class="lead">This is a list of all the beers in the database. Click on a beer to find out more information.</p>
    </div>
  </div>
  
  <div class = "container">
      <p-table [value]="beers">
          <ng-template pTemplate="header">
          <tr>
              <th>Beer Name</th>
              <th>Manufacturer</th>
          </tr>
          </ng-template>
          <ng-template pTemplate="body" let-beers>
          <tr>
          <td>
          <a routerLink="/Beers/{{ beers.name }}">
          {{ beers.name }}
          </a>
          </td>
          <td>{{ beers.manf }}</td>
          </tr>
          </ng-template>
         </p-table>
  </div>
  
  <br><br>
